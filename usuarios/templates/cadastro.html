<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center bg-black h-100">
        <div class="border border-info-subtle rounded-4 w-50">
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}>
                <div class="mx-auto p-2 w-50">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Nome de UsuÃ¡rio</span>
                        <input type="text" class="form-control" placeholder="Escolha seu Username" name="username">
                    </div>
                </div>
                <div class="mx-auto p-2 w-50">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">E-mail</span>
                        <input type="email" class="form-control" placeholder="Digite seu e-mail" name="email">
                    </div>
                </div>
                <div class="mx-auto p-2 w-50">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Senha</span>
                        <input type="password" class="form-control" placeholder="Digite a senha" name="senha">
                    </div>
                </div>
                <div class="mx-auto">
                    <center>
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                    </center>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
