<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center bg-black h-100">
        <div class="border border-info-subtle rounded-4 w-50">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mx-auto p-2 w-50">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Nome de Usu√°rio</span>
                        <input type="text" class="form-control" placeholder="Username" name="username">
                    </div>
                </div>
                <div class="mx-auto p-2 w-50">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Senha</span>
                        <input type="password" class="form-control" placeholder="Digite a senha" name="senha">
                    </div>
                </div>
                {% if messages %}
                    {% for message in messages %}
                            <div class="mx-auto text-center bg-danger border border-light rounded w-50 mt-3 mb-3">
                                <p{% if message.tags %} class="{{ message.tags }} text-light  pt-2 pb-2 mb-0"{% endif %}>{{ message }}</p>
                            </div>
                    {% endfor %}
                {% endif %}
                <div class="mx-auto">
                    <center>
                        <button class="btn btn-primary" type="submit">Logar</button>
                    </center>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
