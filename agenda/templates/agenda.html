<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center bg-black h-100">
        <div class="border border-info-subtle rounded-4 bg-light w-50">
            <span class="input-group-text text-bg-dark" id="basic-addon1">SUA AGENDA - MES {{data_hoje.month}}</span>
            <div class="list-group" name="agenda">
                {% for a in agenda %}
                    {% if a.data.month == data_hoje.month and a.data >= data_hoje%}
                        <ul>
                            <li><H5>{{a.data}} - {{a.horario}}</H5></li>
                        </ul>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
