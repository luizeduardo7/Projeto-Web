<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center bg-black h-100">
        <div class="border border-info-subtle rounded-4 w-50">
            <form action="{% url 'agendamento' %}" method="POST">
                {% csrf_token %}>
                <div class="mx-auto p-2 w-50">
                    <div class="d-table">
                        <span class="input-group-text text-bg-dark" id="basic-addon1">Selecione a Data</span>
                        <input type="date" class="form-control" name="date">
                    </div>
                    <div class="d-table">
                        <span class="input-group-text text-bg-dark" id="basic-addon1">Selecione o Horário</span>
                        <input type="time" class="form-control" name="time">
                    </div>
                </div>
                <div class="mx-auto p-2 w-50">
                    <div class="form-group">
                        <span class="input-group-text text-bg-dark" id="basic-addon1">Escolha o Barbeiro</span>
                        <select class="form-control" name="barbeiro">
                            {% for b in barbeiros %}
                            <option value={{ b.username }}>{{ b.nome }} {{ b.sobrenome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mx-auto p-2 w-50">
                    <div class="form-group">
                        <span class="input-group-text text-bg-dark" id="basic-addon1">Escolha o Serviço</span>
                        <select class="form-control" name="servico">
                            {% for s in servicos %}
                            <option value={{ s.titulo }}>{{ s.titulo }} | R${{ s.preco }}</option>
                            {% endfor %}
                        </select>
                      </div>
                </div>
                <div class="mx-auto">
                    <center>
                        <button class="btn btn-primary" type="submit">Agendar</button>
                    </center>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
