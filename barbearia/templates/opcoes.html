{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-black">
   <main >
    <h1 class="text-center text-info mt-2">AGENDA BARBER</h1>
    {% if messages %}
        <div class="d-flex justify-content-center mt-5">
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        <div class="text-center bg-success border border-light w-25">
                            <p{% if message.tags %} class="{{ message.tags }} text-light pt-3"{% endif %}>{{ message }}</p>
                        </div>
                    {% else %}
                        <div class="text-center bg-danger border border-light w-25">
                            <p{% if message.tags %} class="{{ message.tags }} text-light pt-3"{% endif %}>{{ message }}</p>
                        </div>
                    {% endif %}
                {% endfor %}
        </div>
    {% endif %}

    <div class="d-flex justify-content-center align-items-center h-75">
        <div class="d-flex w-50">
            <div class="d-flex justify-content-start w-50">
                <div class="toma d-flex flex-column text-center bg-light w-75">
                    <a href="/agenda">
                        <img class="img-icon mt-5" src="{% static 'livro-de-visitas.png' %}" alt="imagem de uma agenda de desenho">
                    </a>
                    <a href="/agenda">
                        <button type="button" class="btn btn-dark mt-3 mb-3">Consultar sua agenda</button>
                    </a>
                </div>
            </div>

            <div class="d-flex justify-content-end w-50">
                <div class="toma d-flex flex-column text-center bg-white w-75">
                    <a href="/agendamento">
                        <img class="img-icon mt-5" src="{% static 'bigode.png' %}" alt="imagem de um bigode de desenho">
                    </a>
                    <a href="/agendamento">
                        <button type="button" class="btn btn-dark mt-3 mb-3">Agendar serviço</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    {% if user %}
    <div class="text-center">
        <a href="/auth/logout">
            <button type="button" class="btn btn-outline-primary ms-4 w-25">Sair</button>
        </a>
    </div>
    {% else %}
    <div class="text-center">
        <a href="/principal">
            <button type="button" class="btn btn-outline-info ms-4 w-25">logar / Cadastrar</button>
        </a>
    </div>
    {% endif %}

   </main>
</body>
</html>
